
<div class="row">
  <div class="col-xl-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="btn-group"
     appDropdown
    >
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"> Manage Recipe <span class="caret" ></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopiing List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delte Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    Ingredients
  </div>
</div>
